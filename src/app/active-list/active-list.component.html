<div class="container">
  <div class="row">
    <div class="active">
      <div class="title">
        <p>Active</p>
        <div class="number" style="background: rgba(248, 145, 10, 0.45);">
          {{activeList.length}}
        </div>
      </div>
      <ul>
        <li *ngFor="let task of activeList">
          <button (click)="done(task)" style="color: rgb(93, 160, 102);">
            <i class="far fa-square"></i>
          </button>
          {{task | upper}}
          <button (click)="removeActive(task)">
            <i class="fas fa-trash-alt"></i>
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
