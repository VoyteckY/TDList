 <div class="main">
  <!-- TytuÅ‚ -->
  <div class="title">
    <div class="number" style="background: rgba(93, 160, 102, 0.45);">
      {{doneList.length}}
    </div>
    <p>Done</p>
  </div>
  
  <!-- Lista -->
  <ul class="list">
    <li class='LiDone' *ngFor="let task of doneList">
      {{task |upper}}
    </li>
  </ul>
  <div class="clear" (click)="clear()">
    <i class="fas fa-trash-alt"></i>
  </div>

</div>
