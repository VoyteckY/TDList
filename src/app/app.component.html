<div class="wrap">

  <div class="title">
    <h1>To Do List</h1>
  </div>

  <div class="input">
    <input type="text" [(ngModel)]="inputText" (keyup.enter)="add()">
    <button (click)="add()">Add task</button>
    <div class="color" (click)="color()"></div>
  </div>

  <div class="container">

    <div class="active">
      <div class="name">
        <p>Aktywne zadania</p>
        <div class="score">{{activeList.length}}</div>
      </div>
      <ul>
        <li *ngFor="let task of activeList">
          {{task}}
          <button (click)="remove(task)">Rem</button>
        </li>
      </ul>
    </div>

    <div class="done">
      <div class="name">
        <p>Zadania wykonane</p>
        <div class="score">{{doneList.length}}</div>
      </div>

      <ul>
        <li *ngFor="let task of doneList">
          {{task}}
        </li>
      </ul>
    </div>

  </div>

</div>
