<div class="wrap">

<!-- Nagłówek -->
  <div class="title">
    <h1>To Do List</h1>
  </div>

  <!-- Wprowadzanie zadania -->
  <div class="input">
    <input type="text" [(ngModel)]="inputText" (keyup.enter)="add()">
    <button (click)="add()">Add task</button>
    <div class="color" (click)="color()"></div>
  </div>

  <div class="container">

    <!-- sekcja Zadań TO DO -->
    <div class="tasks">
      <div class="name">
        <p>To do</p>
        <div class="score" style="background: rgba(119, 244, 255, 0.45);">{{tasksList.length}}</div>
      </div>
      <ul>
        <li *ngFor="let task of tasksList">
          <button (click)="active(task)" style="color: rgb(248, 145, 10);"><i class="far fa-square"></i></button>
          {{task | upper}}
          <button (click)="remove(task)"><i class="fas fa-trash-alt"></i></button>
        </li>
      </ul>
    </div>

    <!-- Sekcja zadań ACTIVE -->
    <div class="active">
      <div class="name">
        <p>Active</p>
        <div class="score" style="background: rgba(248, 145, 10, 0.45);">{{activeList.length}}</div>
      </div>
      <ul>
        <li *ngFor="let task of activeList">
          <button (click)="done(task)"  style="color: rgb(93, 160, 102);"><i class="far fa-square"></i></button>
          {{task}}
          <button (click)="remove(task)"><i class="fas fa-trash-alt"></i></button>
        </li>
      </ul>
    </div>

    <!-- Seckja zadań DONE -->
    <div class="done">
      <div class="name">
        <p>Done</p>
        <div class="score" style="background: rgba(93, 160, 102, 0.45);">{{doneList.length}}</div>
        <button class="clear"><i class="fas fa-trash-alt"></i></button>
      </div>
      <ul>
        <li class='LiDone' *ngFor="let task of doneList">
          {{task}}
        </li>
      </ul>
    </div>

  </div>

</div>
