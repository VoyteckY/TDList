<div class="wrap">

  <div class="title">
    <h1>To Do List</h1>
  </div>

  <div class="input">
    <input type="text" placeholder="Wpisz zadanie" [(ngModel)]="inputText">
    <button (click)="add()">Add</button>
  </div>

  <div class="container">

    <div class="active">
      <p>Aktywne zadania({{activeList.length}}):</p>
      <ul>
        <li *ngFor="let task of activeList">
          {{task}}
        </li>
      </ul>
    </div>

    <div class="done">
      <p>Zadania wykonane():</p>
      <ul>
        <li *ngFor="let task of activeList">
          {{task}}
        </li>
      </ul>
    </div>

  </div>

</div>
